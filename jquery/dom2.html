  <body>

      <li>List Item2</li>

      <li>List Item5</li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
      //요소 찾기 => 여러 요소라면 HTMLCollection or NodeList 리턴 됨
      //1.아이디로 찾기
      // 2.태그명으로 찾기
      const lis = $("li");
      console.log(lis); // HTMLCollection ==>document.getElementsBytagName()
      console.log(lis[0]);

      // lis.forEach((item) => {
      //   console.log(item.text());
      // });

      $.each(lis, function (idx, item) {
        console.log(idx);
        console.log(item);
        console.log($(this).text);
      });

      // 세번째 li
      console.log(lis[2]);
