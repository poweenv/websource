<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .box {
        width: 150px;
        height: 80px;
      }
      .box1 {
        background-color: yellow;
        transform: translate(0);
        transition: all 2s;
      }
      .box2 {
        margin: 500px 100px;
        background: red;
        transition: 2s;
      }
    </style>
  </head>
  <body>
    <div class="box box1">Hello World</div>
    <div class="box box2">Hello World</div>
    <script>
      // 박스1이 클릭 시 박스 위치를 이동
      document.querySelector(".box1").addEventListener("click", (e) => {
        //박스 위치 이동
        e.target.style.transform = `translate(100px, 300px)`;
      });

      // box2 를 클릭하면 확대시키기
      document.querySelector(".box2").addEventListener("click", (e) => {
        //박스 위치 이동
        e.target.style.transform = `scale(3,1.5)`;
      });
    </script>
  </body>
</html>
