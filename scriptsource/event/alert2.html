<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .alert-box {
        background-color: skyblue;
        padding: 25px;
        color: white;
        border-radius: 5px;
        display: none;
        position: relative;
        margin: 0;
      }
      button {
        cursor: pointer;
        border: 0;
        border-radius: 10px;
        padding: 10px;
        background-color: rebeccapurple;
        color: white;
      }
      .close {
        position: absolute;
        right: 10px;
        top: 2px;
      }
    </style>
  </head>
  <body>
    <div class="alert-box">
      <span class="close">X</span>
    </div>
    <button class="id">아이디</button>
    <button class="pwd">비밀번호</button>

    <script>
      // 마지막 클로즈부분 미완성임
      const alertBox = document.querySelector(".alert-box");

      const notification = function (state, msg) {
        //msg 가 안 들어오는 경우 ==>
        //console.log(msg);
        alertBox.style.display = state;

        if (msg != undefined) {
          // alertBox.innerHTML += msg;
          //alertBox.insertAdjacentHTML('afterbegin',msg)
          console.log(alertBox.firstChild);
          console.log(alertBox.firstChild.nodeValue);
          alertBox.firstChild.nodeValue = msg;
        }
      };

      // 아이디를 클릭하면 아이디를 입력해 주세요 메세지 alert 에 보여주기
      document
        .querySelector(".id")
        .addEventListener("click", () =>
          notification("block", "아이디를 입력해주세요")
        );
      //비밀번호를 클릭하면 비밀번호를 입력해 주세요 메세지 alert 보여주기
      document
        .querySelector(".pwd")
        .addEventListener("click", () =>
          notification("block", "비밀번호를 입력해주세요")
        );
      document
        .querySelector(".close")
        .addEventListener("click", () => notification("none"));
    </script>
  </body>
</html>
