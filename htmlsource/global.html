<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        속성 : checked, min, max, value, ........ src, alt....
                특정 태그에만 사용해야 하는 속성
                : <a href>
        
        전역속성 : 모든 태그에 사용하는 속성
        1) class : 값은 중복될 수 있음
        2) id
        3) style
        4) data-*
        5) name

     -->
    <h1
      class="header"
      id="header"
      name="header"
      data-head="header"
      style="font-size: 50px"
    ></h1>
    <h2 class="header">헤더2</h2>
  </body>
</html>
