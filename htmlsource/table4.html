<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <thead>,<tbody>,<tfoot> : 표 구조 정의
        표 작성 시 열제목, 내용, 요약-->
    <table border="2">
      <caption>
        <strong>제주도 학교 현황</strong>
      </caption>
      <thead>
        <tr>
          <th>구분</th>
          <td>학교수</td>
          <td>학급수</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>유치원</th>
          <td>111</td>
          <td>1,720</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>합계</th>
          <td>304</td>
          <td>3,437</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
