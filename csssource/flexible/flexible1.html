<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-direction: column-reverse;
      }
      .container div {
        /* margin: 0 20px;
        background: darkgray; */
        width: 33.3%;
        height: 300px;
      }
      .container div:first-child {
        background-color: red;
      }
      .container div:nth-child(2) {
        background-color: aqua;
      }
      .container div:nth-child(3) {
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <!-- 14:38
        flex : 배치되어야 할 요소들을 플렉스 컨테이너로 묶어야 함
        display:flex;
        flex-direction:row | row-reverse | column | column-reverse; 배치방향



        수직 => 수평
        1. display:inline-block;
        2. float:left or right;
        3.flex
      -->
    <div class="container">
      <div>flex-item</div>
      <div>flex-item</div>
      <div>flex-item</div>
      <!-- 가로 배치대상이 되는 애들을 묶고 display:flex를 준다면  수평배치가 된다 -->
    </div>
  </body>
</html>
