<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 150px;
        height: 100px;
        background-color: tomato;
        color: aqua;
        margin: 10px;
        text-shadow: 2px 2px black;
        float: left;
      }
      .box1 {
        width: 200px;
        height: 200px;
        background-color: aquamarine;
        text-shadow: 2px 2px wheat;
      }
      .box1 {
        clear: both;
      }
    </style>
  </head>
  <body>
    <!-- float : 요소들이 떠 있는 개념(요소가 없는 것처럼 처뤼) -->
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box1">4</div>
  </body>
</html>
