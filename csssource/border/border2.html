    <style>
      /* 두께 : 5px, 실선, red */

        width: 300px;
        height: 300px;
        font-size: 5em;
        color: firebrick;
        background-color: darkcyan;
        border: 5px solid blue;
        border-radius: 50%;
        text-align: center;
        line-height: 260px;
      }
    </style>
  </head>

    <div class="boxmodel">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim cupiditate
