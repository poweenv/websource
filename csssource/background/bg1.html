<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: wheat;
      }
      .text1 {
        color: aqua;
      }
      .text2 {
        color: rgba(205, 5, 2, 0.8);
      }
      .text3 {
        color: rgba(200, 100, 220, 0.5);
      }
      .text4 {
        color: rgba(100, 150, 200, 0.2);
      }
    </style>
  </head>
  <body>
    <!-- 리스트 다음임10:33
        웹에서 색상 표현
        1) 16진수 표기법 : #000000,(0~9, 10:a, 11:b, 12:c, 13:d, 14:e, 15:f)
        2) rgb, rgba 표기법 : 
        rgb(255,0,0) => rgb(red값, green값, blue값), 
        rgba(255,0,0,0.5) =>rgba(red값, green값, blue값,alpha값)
            alpha 값 => 0~1 사이의 값 사용(1은 완전 불투명) 투명도 설정 값
        3) hsl, hsla 표기법 : 
            hsl(360,100%,0%) = hsl(hue값,saturation값,lightness값)
                                    색상,   채도,       명도
            hsl(hue값,saturation값,lightness값,alpha값)
                 색상,   채도,       명도,     투명도
        4) 색상명
            aqua,blue,black,red
     -->
    <h1 class="text1">HTML5+CSS3</h1>
    <h1 class="text2">HTML5+CSS3</h1>
    <h1 class="text3">HTML5+CSS3</h1>
    <h1 class="text4">HTML5+CSS3</h1>
  </body>
</html>
