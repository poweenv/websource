<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .child1 {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
        border: 4px solid darkblue;
        padding: 20px;
        box-sizing: border-box; /* 요소 크기 산정 시 border 까지 계산해서 산정 */
        /* 박스 사이징을 하면 배치할때 일일이 계산하지 않고도 한번에 패딩을 줄수 있다 */
      }
    </style>
  </head>
  <body>
    <!-- 박스 모델 15:53
        1) 태그 요소 상태 - 인라인(옆으로 나열) or 블럭(한 행씩 나열)
        2) 요소 크기 : 테두리 + 패딩 + 콘텐츠 영역
            박스모델 : 마진 + 테두리 + 패딩 + 콘텐츠 영역

        옆으로 쌓이는 요소들의 오른쪽, 왼쪽 마진은 더해져서 보여짐

        마진 중복 (병합)
        형제 요소들의 margin-top과 margin bottom이 만나는 경우
    -->

    <div class="child1">contents</div>
  </body>
</html>
